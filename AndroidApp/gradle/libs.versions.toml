[versions]
# Gradle/Android Tooling
agp = "8.13.0"
# BỔ SUNG: Kotlin và KSP (Quan trọng để giải quyết lỗi plugin)
kotlin = "1.9.22"
ksp = "1.9.22-1.0.17"

# AndroidX Core
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
activity = "1.11.0"
constraintlayout = "2.2.1"
recyclerview = "1.3.2"
lifecycle = "2.8.3"

# Data & Networking (Bổ sung các phiên bản thư viện đã sử dụng)
retrofit = "2.11.0"
okhttpLogging = "4.12.0"
room = "2.6.1"
coroutines = "1.8.1"
pusher = "2.2.6"

# UI & Misc
glide = "4.16.0"
circleindicator = "2.1.6"


[libraries]
# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# AndroidX UI/Core
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
recyclerview = { group = "androidx.recyclerview", name = "recyclerview", version.ref = "recyclerview" }

# Retrofit & OkHttp
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttpLogging" }

# Image Loading & UI
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
circleindicator = { group = "me.relex", name = "circleindicator", version.ref = "circleindicator" }

# Websocket (Pusher) - KHẮC PHỤC LỖI "Cannot resolve symbol 'pusher'"
pusher = { group = "com.pusher", name = "pusher-java-client", version.ref = "pusher" }

# Coroutines
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Lifecycle
lifecycle-viewmodel = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
lifecycle-livedata = { group = "androidx.lifecycle", name = "lifecycle-livedata-ktx", version.ref = "lifecycle" }

# Room Database
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
# BỔ SUNG: Kotlin và KSP (Khắc phục lỗi "Unresolved reference")
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }